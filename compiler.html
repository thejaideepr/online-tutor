<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Learning Platform</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .editor-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            font-family: monospace;
            resize: none;
        }

        #output {
            background-color: #eaeaea;
            padding: 10px;
            height: 200px;
            overflow: auto;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>JavaScript Learning Platform</h1>
        <p>Learn, Practice, and Master JavaScript!</p>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Interactive JavaScript Editor</h2>
        <p>Write your JavaScript code in the editor below and click "Run" to see the output:</p>

        <div class="editor-container">
            <textarea id="js-code" placeholder="Write your JavaScript code here..."></textarea>
            <div id="output" placeholder="Output will be shown here..."></div>
        </div>

        <button onclick="runCode()">Run Code</button>
    </main>

    <!-- JavaScript Code -->
    <script>
        function runCode() {
            const code = document.getElementById('js-code').value;
            const outputElement = document.getElementById('output');

            try {
                const result = eval(code);
                outputElement.innerText = result;
            } catch (error) {
                outputElement.innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
