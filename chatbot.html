<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .chat-container {
            background-color: #fff;
            width: 100%;
            max-width: 900px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 30px 0;
            overflow: hidden;
        }

        .chat-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .iframe-wrapper {
            border: none;
            width: 100%;
            height: 700px;
        }

        .interaction-message {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            color: #555;
        }

        /* Button Styling */
        .action-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .iframe-wrapper {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        AI Tutor
    </header>

    <!-- Main Content -->
    <main>
        <div class="chat-container">
            <h2 class="chat-title">Talk to Your Coding Coach</h2>
            
            <!-- Iframe for Chatbot -->
            <iframe 
                src="https://www.chatbase.co/chatbot-iframe/R--08Z7ed-6UHUXm0l1In" 
                class="iframe-wrapper"
                frameborder="0"
            ></iframe>
        </div>

        <!-- Interaction Message -->
        <p class="interaction-message">Click inside the chat to begin!</p>

        <!-- Call to Action Button -->
        <button class="action-button" onclick="scrollToChat()">Jump to Chat</button>
    </main>

    <!-- JavaScript Code -->
    <script>
        // Function to scroll smoothly to the chat container
        function scrollToChat() {
            document.querySelector('.chat-container').scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>

</body>
</html>
